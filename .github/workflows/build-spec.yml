name: build-spec

on:
  pull_request:
      branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          allow_empty_commit: true
          force_orphan: true
